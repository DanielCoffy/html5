<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>FORMULÁRIOS</title>
        <link rel="icon" type="image/x-icon" href="favicon.jpg">
        <meta charset="utf-8">
    </head>
    <body>
        <form action="cadastro.php" method="POST">
            Nome:<br>
            <input type="text" name="nome" required autofocus maxlength="50" placeholder="Nome"><br>
            Senha:<br>
            <input type="password" name="senha" placeholder="Senha" disabled><br>
            E-mail:<br>
            <input type="email" name="email" required autocomplete="on" placeholder="seu_email@exemplo.com"><br>
            Time:<br>
            <input type="radio" name="time" value="gremio" checked>Grêmio<br>
            <input type="radio" name="time" values="internacional">Internacional<br>
            <input type="radio" name="time" value="juventude">Juventude<br>
            Cores:<br>
            <input type="checkbox" name="cores" value="azul">Azul<br>
            <input type="checkbox" name="cores" value="branco">Branco<br>
            <input type="checkbox" name="cores" value="preto" checked>Preto<br>
            Quantidade:<br>
            <input type="number" name="quantidade" min="0" max="500" step="5"><br>
            <input type="range" name="quantidade"><br>
            Cor:<br>
            <input type="color" name="cores"><br>
            Arquivo:<br>
            <input type="file" name="arquivo"><br>

            <input type="hidden" name="id"><br>

            URL:<br>
            <input type="url" name="site"><br>
            Search:<br>
            <input type="search" name="pesquisa"><br>
            Telefone:<br>
            <input type="tel" name="telefone"><br>
            Data:<br>
            <input type="date" name="data" min="1900-01-01" max="2100-01-01"><br>
            Hora:<br>
            <input type="time" name="hora"><br>
            Mês e ano:<br>
            <input type="month" name="mes-ano"><br>
            Semana:<br>
            <input type="week" name="semana"><br>
            Data e hora:<br>
            <input type="datetime-local" name="data-e-hora"><br>
            Mensagem:<br>
            <textarea name="mensagem" rows="15" cols="170" ></textarea><br>
            <button type="button">Clique aqui</button><br>
            Escolha seu veículo:<br>
            <select name="veiculo">
                <optgroup label="Carros">
                    <option value="camaro">Camaro</option>
                    <option value="f250">F250</option>
                </optgroup>
                <optgroup label="Motos">
                    <option value="falcon">Falcon</option>                
                    <option value="intruder" selected>Intruder</option>
                </optgroup>
            </select><br>            
            <br>
            <input type="submit" name="btn-enviar" value="Enviar">
        </form>
    </body>
</html>
